<!DOCTYPE html>  
<html>  
<head>  
    <link href="./node_modules/@grapecity/spread-sheets/styles/gc.spread.sheets.excel2013white.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
    <style>
        .input-row{
            margin: 5px;
        }
        input[type="text"]{
            height: 20px;
        }
        select{
            height: 24px;
        }   
        .monhoc{
            width: 100px;
        }
        .giangvien{
            width: 150px;
        }
        .thu{
            width: 100px;
        }
        .tiet{
            width: 100px;
        }
        .lop{
            width: 150px;
        }
    </style>
</head>  
<body>  
    <input type="file" id="fileUpload" />
    <input type="button" id="upload" value="Upload" onclick="Upload()" />
    <hr />
    <div id="dvInput">
        <div class="input-row">
            <input type="text" class="monhoc" onchange="InitSelect(this)"/>
            <select class="giangvien" onchange="InitSelect(this)">
                <option value="*">--Giảng viên--</option>
            </select>
            <select class="thu" onchange="InitSelect(this)">
                <option value="*">--Thứ--</option>
            </select>
            <select class="tiet" onchange="InitSelect(this)">
                <option value="*">--Tiết--</option>
            </select>
            <select class="lop" onchange="InitSelect(this)">
                <option value="*">--Mã lớp--</option>
            </select>
        </div> 
    </div>  
    <button id="add" onclick="AddInput()">Them mon hoc</button> 
    <hr />
    <div id="dvExcel"></div>    
</body>  
<script>
    var rows;

    function AddInput(){
        var  new_input_row = document.getElementsByClassName('input-row')[0].cloneNode(true);
        document.getElementById('dvInput').appendChild(new_input_row);
        new_input_row.getElementsByClassName('monhoc')[0].value = "";
        InitSelect(new_input_row.getElementsByClassName('monhoc')[0]);
    }
    
    function Upload() {
        //Reference the FileUpload element.
        var fileUpload = document.getElementById("fileUpload");

        //Validate whether File is valid Excel file.
        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.xls|.xlsx)$/;
        if (regex.test(fileUpload.value.toLowerCase())) {
            if (typeof (FileReader) != "undefined") {
                var reader = new FileReader();

                //For Browsers other than IE.
                if (reader.readAsBinaryString) {
                    reader.onload = function (e) {
                        ProcessExcel(e.target.result);
                    };
                    reader.readAsBinaryString(fileUpload.files[0]);
                } else {
                    //For IE Browser.
                    reader.onload = function (e) {
                        var data = "";
                        var bytes = new Uint8Array(e.target.result);
                        for (var i = 0; i < bytes.byteLength; i++) {
                            data += String.fromCharCode(bytes[i]);
                        }
                        ProcessExcel(data);
                    };
                    reader.readAsArrayBuffer(fileUpload.files[0]);
                }
            } else {
                alert("This browser does not support HTML5.");
            }
        } else {
            alert("Please upload a valid Excel file.");
        }
    };

    function ProcessExcel(data) {
        //Read the Excel File data.
        var workbook = XLSX.read(data, {
            type: 'binary'
        });

        //Fetch the name of First Sheet.
        var firstSheet = workbook.SheetNames[0];

        //Read all rows from First Sheet into an JSON array.
        var excelRows = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[firstSheet]);
        rows = excelRows;
        console.log(rows);
        //Create a HTML Table element.
        var table = document.createElement("table");
        table.border = "1";

        //Add the header row.
        var row = table.insertRow(-1);

        //Add the header cells.
        var headerCell = document.createElement("TH");
        headerCell.innerHTML = "STT";
        row.appendChild(headerCell);

        headerCell = document.createElement("TH");
        headerCell.innerHTML = "MA LOP";
        row.appendChild(headerCell);

        headerCell = document.createElement("TH");
        headerCell.innerHTML = "TEN MON HOC";
        row.appendChild(headerCell);

        headerCell = document.createElement("TH");
        headerCell.innerHTML = "Thứ";
        row.appendChild(headerCell);

        headerCell = document.createElement("TH");
        headerCell.innerHTML = "Tiết";
        row.appendChild(headerCell);

        //Add the data rows from Excel file.
        for (var i = 0; i < excelRows.length; i++) {
            //Add the data row.
            var row = table.insertRow(-1);

            //Add the data cells.
            var cell = row.insertCell(-1);
            cell.innerHTML = excelRows[i]['STT'];

            cell = row.insertCell(-1);
            cell.innerHTML = excelRows[i]['MA LOP'];

            cell = row.insertCell(-1);
            cell.innerHTML = excelRows[i]['TEN MON HOC'];

            cell = row.insertCell(-1);
            cell.innerHTML = excelRows[i]['THỨ'];

            cell = row.insertCell(-1);
            cell.innerHTML = excelRows[i]['TIẾT'];
        }

        var dvExcel = document.getElementById("dvExcel");
        dvExcel.innerHTML = "";
        dvExcel.appendChild(table);
    };
    
    function CheckDuplicatedOption(select, value){
        for (i = 0; i < select.length; i++) {
            if(select.options[i].value == value)
                return true;
        }
        return false;
    }

    function InitSelect(node){
        var monhoc = node.parentElement.getElementsByClassName('monhoc')[0];
        var lop = node.parentElement.getElementsByClassName('lop')[0];
        var giangvien = node.parentElement.getElementsByClassName('giangvien')[0];
        var thu = node.parentElement.getElementsByClassName('thu')[0];
        var tiet = node.parentElement.getElementsByClassName('tiet')[0];

        if(node.className != "lop"){
            for (i = lop.length - 1; i > 0; i--) {
                if(i != lop.selectedIndex) 
                lop.remove(i);
            }
        }
        
        if(node.className != "giangvien"){
            for (i = giangvien.length - 1; i > 0; i--) {
                if(i != giangvien.selectedIndex) 
                giangvien.remove(i);
            }
        }

        if(node.className != "thu"){
            for (i = thu.length - 1; i > 0; i--) {
                if(i != thu.selectedIndex) 
                thu.remove(i);
            }
        }

        if(node.className != "tiet"){
            for (i = tiet.length - 1; i > 0; i--) {
                if(i != tiet.selectedIndex) 
                tiet.remove(i);
            }
        }

        Array.from(rows).forEach(element => {
            if(monhoc.value == element['MA MH']){
                if(lop.value == "*" || lop.value == element['MA LOP']){
                    if(giangvien.value == "*" || giangvien.value == element['MÃ GIẢNG VIÊN']){
                        if(thu.value == "*" ||thu.value == element['THỨ']){
                            if(tiet.value == "*" ||tiet.value == element['TIẾT']){
                                var lop_option = document.createElement('option');
                                lop_option.value = element['MA LOP'];
                                lop_option.append(element['MA LOP']);
                                if(!CheckDuplicatedOption(lop, lop_option.value))
                                    lop.appendChild(lop_option);

                                var giangvien_option = document.createElement('option');
                                giangvien_option.value = element['MÃ GIẢNG VIÊN'];
                                giangvien_option.append(element['TÊN GIẢNG VIÊN']);
                                if(!CheckDuplicatedOption(giangvien, giangvien_option.value))
                                    giangvien.appendChild(giangvien_option);

                                var thu_option = document.createElement('option');
                                thu_option.value = element['THỨ'];
                                thu_option.append(element['THỨ']);
                                if(!CheckDuplicatedOption(thu, thu_option.value))
                                    thu.appendChild(thu_option);

                                var tiet_option = document.createElement('option');
                                tiet_option.value = element['TIẾT'];
                                tiet_option.append(element['TIẾT']);
                                if(!CheckDuplicatedOption(tiet, tiet_option.value))
                                    tiet.appendChild(tiet_option);
                            }
                        }
                    }
                }
            }
        });

        if(lop.length==2) lop.selectedIndex = 1;
        if(giangvien.length==2) giangvien.selectedIndex = 1;
        if(thu.length==2) thu.selectedIndex = 1;
        if(tiet.length==2) tiet.selectedIndex = 1;
    }

</script>
</html>
